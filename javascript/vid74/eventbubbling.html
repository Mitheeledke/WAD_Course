<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evenet Bubbling</title>
</head>
<style>
    .child{
        border: 2px solid black;
        background-color: rgb(88, 151, 151);
        padding: 34px;
        margin: 34px;
        cursor: pointer;
    }
    .childcontainer{
        border: 2px solid brown;
        padding: 34px;
        margin: 34px;
        background-color: azure;
    }
    .containe{
        border: 2px solid rgb(235, 2, 2);
        padding: 34px;
        margin: 34px;
        background-color: olive;
    }
</style>
<body>
    <div class="containe">
        <section class="childcontainer">
            <div class="child">Iam child</div>
        </section>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click",(e)=>{
            // e.stopPropagation();
            alert("child was clicked");
        })
        document.querySelector(".childcontainer").addEventListener("click",(e)=>{
            e.stopPropagation();
            alert("Childcontainer was clicked");
        })
        // document.querySelector(".containe").addEventListener("click",(e)=>{
        //     alert("container was Clicked");
        // })
        document.querySelector(".containe").removeEventListener("click",(e)=>{
            console.log(e,e.key)
        });
        function getrandomcolor(){
            let val1 = Math.ceil(0+Math.random()*255);
            let val2 = Math.ceil(0+Math.random()*255);
            let val3 = Math.ceil(0+Math.random()*255);
            return `rgb(${val1},${val2},${val3})`;
        }
        setInterval(() => {         //clearInterval used to stop it using its number prvided on let a = set...
            document.querySelector(".child").style.background = getrandomcolor()
        }, 1000);
        setInterval(() => {
            document.querySelector(".childcontainer").style.background = getrandomcolor()
        }, 5000);
        setTimeout(() => {          //clearTimeout used to stop before time out
            document.querySelector(".containe").style.background = getrandomcolor()
        },10000);

    </script>
</body>
</html>
