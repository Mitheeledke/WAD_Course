<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic YouTube-Style Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    background-color: #181818;
    color: white;
    font-family: Arial, sans-serif;
}

.container {
    margin: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.card {
    display: flex;
    align-items: center;
    width: 900px;
    background-color: #202020;
    border-radius: 10px;
    padding: 10px;
    gap: 15px;
    transition: 0.3s;
}

.card:hover {
    background-color: #292929;
}

.thumbnail {
    position: relative;
    width: 160px;
    height: 90px;
    border-radius: 10px;
    /* overflow: hidden; */
}

.thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
}

.duration {
    position: absolute;
    bottom: 5px;
    right: 5px;
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    font-size: 12px;
    padding: 2px 5px;
    border-radius: 5px;
}

.video-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.title {
    font-weight: bold;
    font-size: 16px;
    margin-bottom: 5px;
    max-width: 700px;
}

.meta {
    font-size: 14px;
    color: #aaaaaa;
}

.meta span {
    margin-right: 10px;
}

</style>
<body>

    <div class="container"></div> <!-- Container where cards will be dynamically added -->

    <script src="index.js"></script>

</body>
</html>
