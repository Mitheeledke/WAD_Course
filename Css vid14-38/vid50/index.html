<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css filter</title>
    <style>
        .img1{
            /* filter: blur(5px); */
            filter: opacity(0.6);
        }
        .img2{
            filter: brightness(2); 
            /* filter: drop-shadow(2);   */
        }
        .img3{
            filter: contrast(100%);
            /* filter: grayscale(); */
            /* filter: sepia(); */
            filter: invert(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://i0.wp.com/www.opindia.com/wp-content/uploads/2023/01/srk.jpg?resize=696%2C398&ssl=1" alt="">
        <img class ="img2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUPIfiGgUML8G3ZqsNLHfaCnZK3I5g4tJabQ&s" alt="">
        <img class="img3" src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQY-HWm0LQkZ67zNgdRcvQGaWlJw6Q-tZpeF1sbtHTnegSONj-BFH_jrp_HIrGKIZ9Ai8qBttMezYIWC-CXx12LdGVAkRLae8xJCQP7qA" alt="">
    </div>
    
</body>
</html>
