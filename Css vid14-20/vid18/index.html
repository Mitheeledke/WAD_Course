<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vid18 Css Bo model</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .box{
            background-color: aquamarine;
        }
        .box1{
            text-align: center;
            color: red;
            padding: 15px;
            margin: 2px;
            border: 2px solid black;
            height: 75px;    
            box-sizing: border-box;        
        }
        .box2{
            color: yellow;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="box box1">I am a BOX</div>  
    <div class="box box2"> This is box 2</div> <!--Margin collapse and box model with padding -->
    
</body>
</html>
