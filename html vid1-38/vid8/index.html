<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vid8 inline and block elements</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>this is paraand it is block element</p>
    <a href="https://google.com">Google and it is inline element </a>
    <span>This span and it is inline element</span>
    <div>This is div and it is block element</div>
    <!--quick quiz without using br tag, write a vertically aligned form asking for name,city , and pincode of a user-->
    <form action="post">
        <h1>Vertical align Form</h1>
        <div>
            <label for="name">Enter name: </label>
            <input type="text" name="name" id="name" placeholder="Enter name">
        </div>
        <div>
            <label for="add"> Enter address: </label>
        </div>
        <div>
            <textarea name="address" id="add" cols="30" rows="4"></textarea>
        </div>
        <div>
            <label for="pincode">Pin-Code: </label>
            <input type="text" name="Pin-Code" id="pincode" placeholder="enter only [0-9] and '-'" pattern="[0-9]">
        </div>
    </form>

</body>

</html>
